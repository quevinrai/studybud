{% extends 'main.html' %}

{% block content %}

    <h1>Home Template</h1>

    <h2>Rooms</h2>
    <a href="">Create room...</a>
    <ul>
        {% for room in rooms %}

            <li>{{room.host.username}}'s room: <a href="{% url 'room' room.id %}">{{room.name}}</a></li>

        {% endfor %}
    </ul>

{% endblock content %}
