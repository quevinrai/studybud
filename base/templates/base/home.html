{% extends 'main.html' %}

{% block content %}

    <div class="home-container">
        <h3>Browse Topics</h3>
        <hr>
    </div>

    <a href="{% url 'create-room' %}">Create Room</a>

    <ul>
        {% for room in rooms %}

            <li>{{room.host.username}}'s room: <a href="{% url 'room' room.id %}">{{room.name}}</a></li>
            <a href="{% url 'update-room' room.id %}">Edit Room</a>
            <a href="{% url 'delete-room' room.id %}">Delete Room</a>

        {% endfor %}
    </ul>

{% endblock content %}
