<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Find study partners around the world!</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}

        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    
    {% endif %}

    <img src="{% static 'images/Spongebob.jpeg' %}" alt="Spongebob">

    {% block content %}

    {% endblock %}
</body>
</html>
